<tr>
    <td class="{$alternativeBackground}" width="40%"><strong>{$ratingName} ({$ratingValue})</strong></td>
    <td class="{$alternativeBackground}">
        <div class="ui large {$ratingClass} disabled rating" data-icon="star" data-rating="{$ratingValue}"
             data-max-rating="{$ratingMaximumValue}" id="feedbackRatingProfile{$ratingID}"
             title="{$ratingDescription} ({$ratingValue})"></div>
        <script type="text/javascript">
            $('#feedbackRatingProfile{$ratingID}').rating();
        </script>
    </td>
</tr>
