<tr>
    <td class="{$alternativeBackground}" width="40%"><strong>{$ratingName}</strong></td>
    <td class="{$alternativeBackground}">
        <div class="ui large {$ratingClass} rating" data-icon="star" data-rating="{$ratingValue}"
             data-max-rating="{$ratingMaximumValue}" id="feedbackRating{$ratingID}"></div>
        <script type="text/javascript">
            $('#feedbackRating{$ratingID}').rating({
                clearable: false,
                onRate: function (value) {
                    $('<input>').attr({
                        type: 'hidden',
                        name: 'ratingID{$ratingID}',
                        value: value
                    }).appendTo('#ougcfeedback_form');
                }
            });
        </script>
        <div class="smalltext">{$ratingDescription}</div>
    </td>
</tr>
